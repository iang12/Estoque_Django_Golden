<!-- register.html -->
{% extends "base.html" %}
{% block title %}Novo Usuario{% endblock %}
{% block conteudo %}
<div id="signupbox" style="margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="panel-title"><i class="fa fa-sign-in"></i> Adicionar Um Novo Usuario</div>
        </div>  
        <div class="panel-body" >
            <form id="signupform" class="form-horizontal " role="form" method="POST">{% csrf_token %}
                <div id="signupalert" style="display:none" class="alert alert-danger">
                    <p>Error:</p>
                    <span></span>
                </div>
                          
                <div class="form-group">
                    <label for="firstname" class="col-md-3 control-label">Nome de Usuario</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="username" placeholder="Digite seu Nome">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-md-3 control-label">Email</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" name="email" placeholder="Email ">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-md-3 control-label">Senha</label>
                    <div class="col-md-9">
                        <input type="password" class="form-control" name="password1" placeholder="Digite sua Senha">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-md-3 control-label">Cofirmação de Senha</label>
                    <div class="col-md-9">
                        <input type="password" class="form-control" name="password2" placeholder="Digite sua Senha">
                    </div>
                </div>

                <div class="form-group">
                    <!-- Button -->                                        
                    <div class="col-md-offset-3 col-md-9">
                        <button id="btn-signup" type="submit"class="btn btn-info"><i class="icon-hand-right"></i> Cadastrar</button>                    
                    </div>
                </div>
                
            </form>
         </div>
    </div>
</div>
{% endblock %}
