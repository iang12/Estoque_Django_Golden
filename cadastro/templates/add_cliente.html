{% extends "base.html" %}
{% block conteudo %}
<!-- Multi Column -->
<div class="row clearfix">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
            <div class="header">
                <h2>
                    ADICIONAR CLIENTES <i class="material-icons">people</i> 
                </h2>
            </div>
            <div class="body">
                <form method="POST">
                {% csrf_token %}
                <div class="row clearfix">
                    <div class="col-md-4">
                        <div class="form-group">
                            <div class="form-line">
                               {{form.nome}}
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <div class="form-line">
                                {{form.cpf}}
                            </div>
                        </div>
                    </div>
                     <div class="col-sm-4">
                       {{form.sexo}}
                    </div>
                </div>

                <div class="row clearfix">
                    <div class="col-md-4">
                        <div class="form-group">
                            <div class="form-line">
                               {{form.nascimento}}
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <div class="form-line">
                                {{form.email}}
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <div class="form-line">
                               {{form.telefone}}
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row clearfix">
                    <div class="col-md-4">
                        <div class="form-group">
                            <div class="form-line">
                               {{form.instagran}}
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            
                        </div>
                    </div>
                    <div class="col-md-4">
                        <button type="submit" class="btn bg-pink waves-effect pull-right">Salvar</button>  
                    </div>
                </div>
               </div>
               </form>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    jQuery(function($){
       $("#id_cpf").mask("999.999.999-99");
       $("#id_telefone").mask("(099) 9999-9999");
       $("#id_nascimento").mask("99/99/9999");
    });
</script>
{% endblock %}
