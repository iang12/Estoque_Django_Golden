{% extends "base.html" %}
{% block conteudo %}
<div class="row clearfix">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
            <div class="header">
                <h2>
                    CLIENTES <i class="material-icons">people</i> 
                </h2>  
            <a type="button"href="/cliente/adicionar/"class="btn btn-info btn-circle-lg waves-effect waves-circle waves-float pull-right bt">
                <i class="material-icons">add</i>
            </a>
             <style>
                 .bt{
                    margin-top: -35px;
                 }
             </style>   
            </div>
            <div class="body">
                <div class="table-responsive">
                    <table class="table table-bordered table-striped table-hover js-basic-example dataTable">
                       <thead>
                            <tr>
                                <th>Nª</th>
                                <th><i class="fa fa-user" aria-hidden="true"></i> Nome</th>
                                <th><i class="fa fa-vcard-o"aria-hidden="true"></i> Cpf</th>
                               
                                <th><i class="fa fa-envelope-o"aria-hidden="true"></i> E-mail</th>
                                <th><i class="fa fa-cog" aria-hidden="true"></i> Ações</th>
                            </tr>
                        </thead>
                    <tbody>
                    {% for cliente in clientes %}
                        <tr>
                            <th scope="row">{{cliente.id}}</th>
                            <td><a href="">{{cliente.nome}}</a></td>
                            <td>{{cliente.cpf}}</td>
                            <td>{{cliente.email}}</td>
                            <td class="text-center">
                            <a href="{% url 'cliente-update' cliente.id %}" type="button"class="btn btn-primary m-t-15 waves-effect">
                                Editar
                            </a>
                            <a type="button"class="btn btn-danger m-t-15 waves-effect">
                               Excluir
                            </a>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
