{% extends "base.html" %}
{% block conteudo %}
<!-- Basic Examples -->
        
        <!-- Multi Column -->
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="header">
                        <h2>
                            ADICIONAR PRODUTOS<i class="material-icons">people</i> 
                        </h2>
                        
                    </div>
                    <div class="body">
                        <form method="POST">
                            {% csrf_token %}
                        <div class="row clearfix">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <div class="form-line">
                                       {{form.produto}}
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <div class="form-line">
                                        {{form.importado}}
                                    </div>
                                </div>
                            </div>
                             <div class="col-md-4">
                                <div class="form-group">
                                    <div class="form-line">
                                       {{form.preco_venda}}
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row clearfix">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <div class="form-line">
                                       {{form.preco_compra}}
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <div class="form-line">
                                        {{form.ipi}}
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <div class="form-line">
                                       {{form.estoque}}
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row clearfix">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <div class="form-line">
                                       {{form.estoque_min}}
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <div class="form-line">
                                       {{form.category}}
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <div class="form-line">
                                       {{form.descricao}}
                                    </div>
                                </div>
                                 <button type="submit" class="btn bg-purple waves-effect pull-right">Salvar</button>  
                            </div>
                        </div>
                       </div>
                       </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- #END# Multi Column -->  
       
        </div>
    </div>
</div>
 
{% endblock %}
