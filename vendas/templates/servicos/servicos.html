{% extends "base.html" %}
{% block conteudo %}
<!-- Basic Examples -->
<div class="row clearfix">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <div class="card">
                  <div class="header">
                      <h2>
                          SERVIÇOS <i class="material-icons">assignment</i> 
                      </h2>

                      
                  <a type="button"href="/servicos/add/" class="btn btn-info btn-circle-lg waves-effect waves-circle waves-float pull-right bt">
                      <i class="material-icons">add</i>
                  </a>
                   <style>
                       .bt{
                          margin-top: -35px;
                       }
                   </style>
                      
                  </div>
                  <div class="body">
                      <div class="table-responsive">
                          <table class="table table-bordered table-striped table-hover js-basic-example dataTable">
                             <thead>
                          <tr>
                                <th>Nª</th>
                                <th><i class="fa fa-user" aria-hidden="true"></i> Nome</th>
                                <th><i class="fa fa-vcard-o"aria-hidden="true"></i> preço</th>
                                <th><i class="fa fa-calendar"aria-hidden="true"></i> Data De Cadastro</th>
                                <th><i class="fa fa-cog" aria-hidden="true"></i> Ações</th>
                            </tr>
                          </thead>
                          <tbody>
                          
                          {% for servico in servicos %}
                            <tr>
                                <th scope="row">{{forloop.counter}}</th>
                                <td><a href="">{{servico.nome}}</a></td>
                                <td>{{servico.preco}}</td>
                                <td>{{servico.data_cadastro|date:"d/m/Y"}}</td>
                                <td class="text-center">
                                    <a href="" type="button"class="btn btn-primary m-t-15 waves-effect">
                                  Editar
                                </a>
                                    <a type="button"class="btn btn-danger m-t-15 waves-effect">
                                 Excluir
                              </a>
                                </td>
                         </tr>
                            {% endfor %}
                         
                          </tbody>
                          </table>
                      </div>
                  </div>
              </div>
          </div>
      </div>
{% endblock %}
