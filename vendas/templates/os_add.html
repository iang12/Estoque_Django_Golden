{% extends "base.html" %}
{% block conteudo %}
<!-- Basic Examples -->
        
        <!-- Multi Column -->
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="header">
                        <h2>
                            Cadastro De Informações<i class="material-icons">people</i> 
                        </h2>
                        
                    </div>
                    <div class="body">
                        <form method="POST">
                            {% csrf_token %}
                        <div class="row clearfix">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <div class="form-line">
                                       {{form.clientes}}
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <div class="form-line">
                                        {{form.tipo_servivo}}
                                    </div>
                                </div>
                            </div>
                             <div class="col-md-4">
                                <div class="form-group">
                                    <div class="form-line">
                                       {{form.status_servico}}
                                    </div>
                                </div>
                            </div>
                          
                        </div>

                        <div class="row clearfix">
                           
                            <div class="col-md-4">
                                <div class="form-group">
                                    <div class="form-line">
                                        {{form.data_entrega}}
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <div class="form-line">
                                       {{form.data_emissao}}
                                    </div>
                                </div>
                            </div>
                             <div class="col-md-4">
                            <div class="form-group">
                                <div class="form-line">
                                   {{form.observacao}}
                                </div>
                            </div>
                             </div>
                        </div>
                        <div class="row clearfix">
                            <div class="col-md-4">
                               
                            </div>
                            <div class="col-md-4">
                                
                            </div>
                            <div class="col-md-4">
                                 <button type="submit" class="btn bg-pink waves-effect pull-right">Salvar</button>  
                            </div>
                        </div>
                       </div>
                       </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- #END# Multi Column -->  
       
        </div>
    </div>
</div>
<script type="text/javascript"> 
        jQuery(function($){
           $("#data_ini").mask("99/99/9999");
           $("#data_emissao").mask("99/99/9999");  
        });
    </script> 
{% endblock conteudo %}
